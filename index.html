<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BGM 시작</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #start-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://codemaster0524.github.io/html_video/[%EB%B8%94%EB%A0%8C%EB%8D%94%20%EA%B8%B0%EC%B4%88%20%EA%B0%95%EC%A2%8C]%20%EB%B0%98%EC%A7%9D%EB%B0%98%EC%A7%9D%20%EB%B9%9B%EB%82%98%EB%8A%94%20%ED%81%AC%EB%A6%AC%EC%8A%A4%EB%A7%88%EC%8A%A4%20%ED%8A%B8%EB%A6%AC%20%EB%A7%8C%EB%93%A4%EA%B8%B0!%20%20%20%EC%BD%94%EB%93%9C%EB%AA%A8%EB%93%9C.mp4" type="video/mp4">
  </video>

  <audio id="bgm" loop>
    <source src="https://codemaster0524.github.io/html_video/Christmas%20Village.mp3" type="audio/mpeg">
  </audio>

  <div id="start-btn">클릭해서 음악 시작하기 🎵</div>

  <script>
    const bgm = document.getElementById('bgm');
    const btn = document.getElementById('start-btn');

    btn.addEventListener('click', () => {
      bgm.play()
        .then(() => {
          btn.style.display = 'none';
        })
        .catch((err) => {
          console.error('재생 실패:', err);
          btn.innerText = '🎧 재생 실패... 다시 클릭해보세요';
        });
    });
  </script>
</body>
</html>
